{% extends "base.html" %}
{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <h1>Editar Cliente</h1>
            <div class="card-body">
                <form action="/editarCliente/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" name="txtIdCliente" value="{{ cliente.id_cliente }}"  class="form-control" readonly> 
                    </div>
                    <div class="form-group py-3">
                        <input type="text" name="txtDireccion" value="{{ cliente.direccion }}"   class="form-control" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" name="txtNombre" value="{{ cliente.nombre }}" class="form-control" required>
                    </div>
                    <div class="form-group py-3">
                        <input type="number" name="numTelefono" value="{{ cliente.telefono }}"  class="form-control" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="date" name="dateFechaNac" value="{{ fecha_nac }}" class="form-control" required>
                    </div>

                    <div class="form-group py-2">
                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
